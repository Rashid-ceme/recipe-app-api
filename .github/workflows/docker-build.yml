name: Docker Build and Push

on:
  push:
    branches:
      - main  # Change this if you want to trigger on a different branch
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated from v2 to v4

      - name: Run Tests
        run: docker-compose exec -T app sh -c "python manage.py test"

      - name: Run Linting
        run: docker-compose exec -T app sh -c "flake8"